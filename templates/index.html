<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سیستم ردیابی فوق‌سنگین کاسه‌ها</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --success: #4cc9f0;
            --danger: #f72585;
            --dark: #212529;
            --light: #f8f9fa;
        }
        
        body {
            background-color: #f5f7fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .header-gradient {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
        }
        
        .upload-area {
            border: 3px dashed #ced4da;
            transition: all 0.3s;
        }
        
        .upload-area:hover {
            border-color: var(--primary);
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        
        .progress-bar {
            height: 10px;
            transition: width 0.3s;
        }
        
        .video-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            height: 0;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            background: black;
        }
        
        .video-container video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        .symbol-preview {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }
        
        .symbol {
            font-size: 2rem;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }
        
        .symbol-plus {
            color: #4cc9f0;
            border: 2px solid #4cc9f0;
        }
        
        .symbol-minus {
            color: #f72585;
            border: 2px solid #f72585;
        }
        
        .symbol-cross {
            color: #7209b7;
            border: 2px solid #7209b7;
        }
    </style>
</head>
<body>
    <div class="header-gradient py-5 mb-5">
        <div class="container text-center">
            <h1 class="display-4 fw-bold">سیستم ردیابی فوق‌سنگین کاسه‌ها</h1>
            <p class="lead">پردازش ویدئو با دقت فوق‌العاده و ردیابی بدون خطا</p>
        </div>
    </div>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card shadow-sm mb-5">
                    <div class="card-body text-center py-5 upload-area" id="uploadArea">
                        <i class="fas fa-video fa-3x mb-3 text-primary"></i>
                        <h4 class="mb-3">ویدئوی خود را اینجا رها کنید</h4>
                        <p class="text-muted mb-4">یا با کلیک کردن فایل را انتخاب کنید</p>
                        <button class="btn btn-primary btn-lg px-4" id="uploadBtn">
                            <i class="fas fa-upload me-2"></i>انتخاب فایل ویدئویی
                        </button>
                        <input type="file" id="fileInput" accept="video/*" class="d-none">
                        <div class="mt-3" id="fileInfo"></div>
                    </div>
                </div>

                <div class="card shadow-sm mb-5 d-none" id="progressCard">
                    <div class="card-body">
                        <h5 class="card-title mb-3">در حال پردازش ویدئو</h5>
                        <div class="progress mb-2">
                            <div id="progressBar" class="progress-bar bg-success" role="progressbar" style="width: 0%"></div>
                        </div>
                        <div class="d-flex justify-content-between">
                            <small id="progressText">0%</small>
                            <small id="statusText">در حال آماده‌سازی...</small>
                        </div>
                    </div>
                </div>

                <div class="symbol-preview">
                    <div class="symbol symbol-plus">➕</div>
                    <div class="symbol symbol-minus">➖</div>
                    <div class="symbol symbol-cross">✖️</div>
                </div>

                <div class="card shadow-sm mb-5 d-none" id="resultCard">
                    <div class="card-body">
                        <h5 class="card-title mb-3">نتایج پردازش</h5>
                        <div class="video-container mb-3">
                            <video id="processedVideo" controls></video>
                        </div>
                        <a href="#" id="downloadBtn" class="btn btn-success w-100 py-2">
                            <i class="fas fa-download me-2"></i>دانلود ویدئو پردازش شده
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const uploadArea = document.getElementById('uploadArea');
            const uploadBtn = document.getElementById('uploadBtn');
            const fileInput = document.getElementById('fileInput');
            const fileInfo = document.getElementById('fileInfo');
            const progressCard = document.getElementById('progressCard');
            const progressBar = document.getElementById('progressBar');
            const progressText = document.getElementById('progressText');
            const statusText = document.getElementById('statusText');
            const resultCard = document.getElementById('resultCard');
            const processedVideo = document.getElementById('processedVideo');
            const downloadBtn = document.getElementById('downloadBtn');
            
            let currentFilename = '';
            
            // مدیریت کشیدن و رها کردن فایل
            uploadArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                uploadArea.classList.add('border-primary');
                uploadArea.classList.remove('border-secondary');
            });
            
            uploadArea.addEventListener('dragleave', () => {
                uploadArea.classList.remove('border-primary');
            });
            
            uploadArea.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadArea.classList.remove('border-primary');
                
                if (e.dataTransfer.files.length) {
                    fileInput.files = e.dataTransfer.files;
                    handleFileSelection();
                }
            });
            
            uploadBtn.addEventListener('click', () => {
                fileInput.click();
            });
            
            fileInput.addEventListener('change', handleFileSelection);
            
            function handleFileSelection() {
                if (fileInput.files.length === 0) return;
                
                const file = fileInput.files[0];
                fileInfo.innerHTML = `
                    <div class="alert alert-info">
                        <i class="fas fa-file-video me-2"></i>
                        <strong>${file.name}</strong>
                        <span class="d-block text-muted mt-1">${formatFileSize(file.size)}</span>
                    </div>
                `;
                
                startProcessing(file);
            }
            
            function formatFileSize(bytes) {
                if (bytes === 0) return '0 Bytes';
                const k = 1024;
                const sizes = ['Bytes', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
            }
            
            function startProcessing(file) {
                currentFilename = '';
                progressCard.classList.remove('d-none');
                resultCard.classList.add('d-none');
                
                const formData = new FormData();
                formData.append('video', file);
                
                fetch('/upload', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        showError(data.error);
                        return;
                    }
                    
                    currentFilename = data.filename;
                    checkProgress();
                })
                .catch(error => {
                    showError('خطا در ارتباط با سرور');
                    console.error('Error:', error);
                });
            }
            
            function checkProgress() {
                if (!currentFilename) return;
                
                fetch(`/progress/${currentFilename}`)
                .then(response => response.json())
                .then(data => {
                    updateProgress(data);
                    
                    if (data.status === 'processing') {
                        setTimeout(checkProgress, 1000);
                    } else if (data.status === 'completed') {
                        showResult();
                    } else if (data.status === 'error') {
                        showError(data.message);
                    }
                })
                .catch(error => {
                    console.error('Error checking progress:', error);
                    setTimeout(checkProgress, 2000);
                });
            }
            
            function updateProgress(data) {
                progressBar.style.width = `${data.progress}%`;
                progressText.textContent = `${data.progress}%`;
                statusText.textContent = data.message;
                
                if (data.progress < 30) {
                    progressBar.classList.remove('bg-success', 'bg-warning');
                    progressBar.classList.add('bg-danger');
                } else if (data.progress < 70) {
                    progressBar.classList.remove('bg-danger', 'bg-success');
                    progressBar.classList.add('bg-warning');
                } else {
                    progressBar.classList.remove('bg-danger', 'bg-warning');
                    progressBar.classList.add('bg-success');
                }
            }
            
            function showResult() {
                processedVideo.src = `/processed/${currentFilename}`;
                downloadBtn.href = `/processed/${currentFilename}`;
                downloadBtn.download = `processed_${currentFilename}`;
                resultCard.classList.remove('d-none');
                
                // اسکرول به نتایج
                resultCard.scrollIntoView({ behavior: 'smooth' });
            }
            
            function showError(message) {
                fileInfo.innerHTML = `
                    <div class="alert alert-danger">
                        <i class="fas fa-exclamation-circle me-2"></i>
                        ${message}
                    </div>
                `;
                progressCard.classList.add('d-none');
            }
        });
    </script>
</body>
</html>
